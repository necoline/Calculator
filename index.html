<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href= "css/main.css"/>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
  <title>Calculator</title>
</head>
<body>
  <h3 class="center">Calculator</h3>
  <div class="row">
  <div class="card-panel lighten-2 container col s4 push-s4" id="background">
    <div class="row center">
      <input id="input1" class="col s4 push-s4 " placeholder="enter 1st #" type="number"/>
    </div>
    <div class="row center">
      <input id="input2" class="col col s4 push-s4" placeholder="enter 2nd #" type="number"/>
    </div>
    <div class="row center">
      <button onClick="addOp()" class="btn col-xs1">+</button>
      <button onClick="subOp()" class="btn col-xs1">-</button>
      <button onClick="multOp()" class="btn col-xs1">*</button>
      <button onClick="divOp()" class="btn col-xs1">/</button>
    </div>
    <div id="solution" class="row center">
    </div>
    <div class="row center">
      <button id="clear" onClick="clearField()" class="btn col-xs1">Clear</button>
    </div>
  </div>
  </div>
<script src="js/main.js"></script>
</body>
</html>
