<!DOCTYPE html>
<html>
<head>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
  <title>Calculator</title>
</head>
<body>
  <h3 class="center">Calculator</h3>
  <div class="col s12">
    <div class="row center">
      <input id="input1" class="col s4 push-s4 " placeholder="enter 1st number" type="number"/>
    </div>
    <div class="row center">
      <button onClick="addOp()" class="btn col-xs1">+</button>
      <button onClick="subOp()" class="btn col-xs1">-</button>
      <button onClick="multOp()" class="btn col-xs1">*</button>
      <button onClick="divOp()" class="btn col-xs1">/</button>
    </div>
    <div class="row center">
      <input id="input2" class="col col s4 push-s4" placeholder="enter 2nd number" type="number"/>
    </div>
    <div id="solution" class="row center">
    </div>
  <button id="clear" onClick="clearField()" class="btn col-xs1 row center">Clear</button>
<script src="js/main.js"></script>
</body>
</html>
